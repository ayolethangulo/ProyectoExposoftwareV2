<app-menu-top></app-menu-top>
<div class="row">
    <app-menu-lateral></app-menu-lateral>
    <div class="container">
        <div class="row">
            <div class="col-md-9 offset-md-1">
                <h5>Registrar Asignatura<span class="obligatorio">* Obligatorio</span></h5>
                <form [formGroup]="formGroup">
                    <div class="form-group">
                        <label for="idAsignatura">CÃ³digo <span class="obligatorio">*</span></label>
                        <input type="text" name="idAsignatura" formControlName="idAsignatura" class="form-control"
                            [ngClass]="{'is-invalid': control.idAsignatura.errors && formGroup.get('idAsignatura').touched}" />
                        <div *ngIf="control.idAsignatura.errors && formGroup.get('idAsignatura').touched"
                            class="invalid-feedback">
                            <div *ngIf="control.idAsignatura.errors.required">Campo requerido</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nombreAsignatura">Nombre de la asignatura<span class="obligatorio">*</span></label>
                        <input type="text" name="nombreAsignatura" formControlName="nombreAsignatura"
                            class="form-control"
                            [ngClass]="{'is-invalid': control.nombreAsignatura.errors && formGroup.get('nombreAsignatura').touched}" />
                        <div *ngIf="control.nombreAsignatura.errors && formGroup.get('nombreAsignatura').touched"
                            class="invalid-feedback">
                            <div *ngIf="control.nombreAsignatura.errors.required">Campo requerido</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="area">Area<span class="obligatorio">*</span> </label>
                        <select class="form-control" formControlName="area" name="area"
                            [ngClass]="{'is-invalid': control.area.errors && formGroup.get('area').touched}">
                            <option *ngFor="let area of areas" value={{area.idArea}}>
                                {{area.nombreArea}}
                            </option>>
                        </select>
                        <div *ngIf="control.area.errors && formGroup.get('area').touched" class="invalid-feedback">
                            <div *ngIf="control.area.errors.required">Campo requerido</div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button id="botones" class="btn btn-success" (click)="onSubmit()"
                            [disabled]="formGroup.invalid">Guardar</button>
                        <button id="botones" class="btn btn-success" type="reset">Cancelar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
