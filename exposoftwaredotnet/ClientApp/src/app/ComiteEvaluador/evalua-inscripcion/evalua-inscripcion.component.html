

<div class="btn-group-vertical" style="float:left">
    <button type="button" class="btn btn-success " [routerLink]="['/inicio']"> Inicio</button>
    <button type="button" class="btn btn-success " [routerLink]="['/evaluaInscripcion']"> Evaluar Inscripcion</button>
    <button type="button" class="btn btn-success " [routerLink]="['/RegistrarUsuario']"> Registrar Docente</button>
    <button type="button" class="btn btn-success " [routerLink]="['/modificarRubrica']"> Modificar Rubrica</button>
    <button type="button" class="btn btn-success " [routerLink]="['/evaluarPendon']"> Evaluar Pend√≥n</button>
</div>
<table class="table table-hover">
    <thead>
      <tr class="bg-success">
        <th scope="col">Id Proyecto</th>
        <th scope="col">Estudiante 1</th>
        <th scope="col">Estudiante 2</th>
        <th scope="col">Asignatura</th>
        <th scope="col">Titulo</th>
        <th scope="col">Semestre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proyecto of proyecto; index as i ">

        <th scope="row">{{ i + 1 }}</th>

        <td>{{ proyecto.identificacion }}</td>

        <td>{{ proyecto.estudiante1 }}</td>

        <td>{{ proyecto.estudiante2 }}</td>

        <td>{{ proyecto.asignatura }}</td>

        <td>{{ proyecto.titulo }}</td>

        <td>{{ proyecto.semestre }}</td>

    </tr>

    </tbody>
    <div class="cuadrado">
      <h6>Digite El codigo del proyecto que desea Evaluar: </h6>
      <input class="form-control" type="text" placeholder="Escribe La identificacion">
    </div>
    <div class="botonEvaluar">
      <button type="button" class="btn btn-success btn-sm btn-block caracteristicaBoton" [routerLink]="['/']"> EVALUAR </button>
    </div>
   
  </table>
